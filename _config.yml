# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
#
# If you need help with YAML syntax, here are some quick references for you:
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/
#
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
name: &name 'Darius Weber'
social_media: &social_media
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/ManticSic"
    - label: "Stackoverflow"
      icon: "fab fa-fw fa-stack-overflow"
      url: "https://stackoverflow.com/users/5663348/d-weber"
    - label: "Xing"
      icon: "fab fa-fw fa-xing"
      url: "https://www.xing.com/profile/Darius_Weber3"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/darius-weber-49bb24215/"
    - label: "Keybase"
      icon: "fab fa-fw fa-keybase"
      url: "http`s://www.linkedin.com/in/darius-weber-49bb24215/"

locale: 'en-US'
title: *name
subtitle: '... telling boring tech stories'
title_separator: 'Â·'
description: &description 'Some boring tech stories.'
url: 'https://darius-weber.de'
baseurl: ''
repository: 'manticsic/blog'
teaser: # path of fallback teaser image, e.g. "/assets/images/500x300.png"
logo: '/assets/images/88x88.png'
breadcrumbs: true # true, false (default)
words_per_minute: 200

# Comments
comments:
  provider: 'false'

# Search Releated
search: true
search_full_content: true
search_provider: lunr

# SEO Related
google_site_verification:
bing_site_verification:
yandex_site_verification:
naver_site_verification:

# Social Sharing
og_image: '/assets/images/site-logo.png'
social:
  links:
    - 'https://github.com/ManticSic'

# Site Author
author:
  name: *name
  avatar: '/assets/images/avatar.jpg'
  bio: 'Just another developer, addicated to all kind of tech and failing until everything works.'
  location: 'Germany, Northeim'
  <<: *social_media

# Site Footer
footer:
  <<: *social_media

# Include for processing
include:
  - _pages

# Exclude from processing.
exclude:
  - .idea
  - .sass-cache
  - Gemfile
  - Gemfile.lock
  - assets/src

encoding: "utf-8"

markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Timezone
timezone: Europe/Berlin

# Collections
collections:
  projects:
    output: true
    permalink: /:collection/:path/

# Default
defaults:
  - scope:
      path: _pages
      type: pages
    values:
      layout: single
      author_profile: true
  - scope:
      path: _projects
      type: projects
    values:
      layout: project
      project_info: true
      header:
        overlay_image: /assets/images/project-banner.jpg

# Build settings
theme: minimal-mistakes-jekyll
minimal_mistakes_skin: 'dark' # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum" "sunrise"

plugins:
  - jekyll-feed
